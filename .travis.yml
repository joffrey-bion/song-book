sudo: true

before_install:
- source ./support/texlive.sh

cache:
 directories:
   - /tmp/texlive
   - $HOME/.texlive

script:
- mkdir build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory build songs.tex

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/songs.pdf
  skip_cleanup: true
  on:
    tags: true
